<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Registration Form</legend>
        <legend>Registration Form</legend>
        <lable>UserName</lable>
        <input type="text" name="" id="" placeholder="Enter your userName" pattern="[a-z]{10}" required>
        <br>
        <label>NAME</label>
        <input type="text" name="" id=""  readonly value="Aditya Dubey">
        <br>
        <label>EMAIL</label>
        <input type="email" name="" id="" placeholder="Enter your email ID" required>
        <br>
        <label>PHONE NO</label>
        <input type="tel" name="" id="" placeholder="Enter your PHONE NO" disabled required>
        <br>
        <label>age</label>
        <input type="number" name="" id="" placeholder="Enter your age " min="18" max="30" required>
        <br>
        <label>PIN</label>
        <input type="password" name="" id="" placeholder="pin" size="4" minlength="4" maxlength="8">
        <br>
        <lable>pairs</lable>
        <input type="number" name="" id="" step="5" min="0" max="10">
        <!-- <label>submit</label> -->
         <br>
         <br>
        <input type="submit" value="submit">
      </fieldset>
    </form>
  </body>
</html>
