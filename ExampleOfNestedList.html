<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <H1>EXAMPLE FOR NESTED LIST</H1>
    <ol>
        <li>Fruit</li>
            <ul type="circle">
                <li>Bananas</li>
                    <ul type="square">
                        <li>Green</li>
                    </ul>
                <li>Apples</li>
                <ul type="square">
                    <li>Red</li>
                </ul>
            </ul>
        <li>Vegetables</li>
            <ul type="circle">
                <li>Broccoli</li>
                <ul type="square">
                    <li>Green</li>
                </ul>
                <li>Carrot</li>
                <ul type="square">
                    <li>Orange</li>
                </ul>
            </ul>
        <li>Non-Veg</li>
            <ul type="circle">
                <li>Chicken</li>
                <ul type="square">
                    <li>Red</li>
                </ul>
                <li>Egg</li>
                <ul type="square">
                    <li>yellow</li>
                </ul>
            </ul>
    </ol>





  </body>
</html>
